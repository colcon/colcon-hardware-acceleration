[metadata]
name = colcon-krs
version = attr: colcon_krs.__version__
url = https://colcon.readthedocs.io
# project_urls =
#     Changelog = https://github.com/colcon/colcon-krs/milestones?direction=desc&sort=due_date&state=closed
#     GitHub = https://github.com/colcon/colcon-krs/
author = Víctor Mayoral Vilches
author_email = victorma@xilinx.com
maintainer = Víctor Mayoral Vilches
maintainer_email = victorma@xilinx.com
classifiers =
    Development Status :: 3 - Alpha
    Environment :: Plugins
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX
    Programming Language :: Python
    Topic :: Software Development :: Build Tools
license = Apache License, Version 2.0
description = Extension for colcon to to include Xilinx Kria Robotics Stack (KRS)
long_description = file: README.rst
keywords = colcon

[options]
install_requires =
  colcon-core>=0.5.2
packages = find:
tests_require =
  flake8>=3.6.0
  flake8-blind-except
  flake8-builtins
  flake8-class-newline
  flake8-comprehensions
  flake8-deprecated
  flake8-docstrings
  flake8-import-order
  flake8-quotes
  pep8-naming
  pylint
  pytest
  pytest-cov
  scspell3k>=2.2
zip_safe = true

[tool:pytest]
filterwarnings =
    error
junit_suite_name = colcon-krs

[options.entry_points]
colcon_core.verb =
    krs = colcon_krs.verb.krs:KRSVerb

colcon_krs.subverb =
    emulation = colcon_krs.subverb.emulation:EmulationSubverb
    hypervisor = colcon_krs.subverb.hypervisor:HypervisorSubverb
    kernel = colcon_krs.subverb.kernel:KernelSubverb
    version = colcon_krs.subverb.version:VersionSubverb
    v++ = colcon_krs.subverb.vpp:VppSubverb

[flake8]
import-order-style = google
